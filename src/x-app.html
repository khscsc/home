lo There!"</span>);</h3><h3 id=orange>Welcome to our school's computer science club.</h3><h3 id=yellow><span id=cyan>public class</span> Club() {</h3><h3><span id=cyan>if</span> (you <span id=red>==</span> join) {</h3><h3><span id=cyan>print</span>(<span id=red>"You will learn how to program games/apps in C# (think Unity and Visual Studio) and design 3D Models for those games (Blender, my friend)"</span>);</h3><h3>}</h3><h3><span id=cyan>else</span> {</h3><h3><span id=cyan>print</span>(<span id=red>"Come here and check out what we're up to!"</span>);</h3><h3>}</h3><span><a href=http://www.kaiser.k12.hi.us/home/ style=display:inline-block;vertical-align:middle><img src="../images/Icons/Kaiser Logo.png"style=width:40px> </a><a href=http://www.kaiser.k12.hi.us/home/ style=display:inline-block;vertical-align:middle;padding-left:10px><h3 id=visit style=display:inline-block;text-decoration:none;vertical-align:middle>Visit our school's website.</h3></a></span></paper-material><h3 style=text-align:center;padding-left:5px;padding-right:5px>Don't worry, you can scroll down.</h3><paper-material><h1 id=green>//Our Story</h1><h3>We realized that our school had very few resources and a lack of expertise to help teach the necessary skills for people to obtain relevant skills in our world today. So we started a club to fill in this gap, one that would not be limited to just any one field. In fact, the idea was for people to join and learn what they want to learn, then apply it from there.</h3></paper-material><paper-material id=nopad><paper-tabs selected style=background-color:#2c2e3a;color:#FFF;font-size:18px><paper-tab>News</paper-tab><paper-tab>Members</paper-tab><paper-tab>Downloads</paper-tab></paper-tabs><iron-pages selected><div><tab-updates></tab-updates></div><div><div><tab-members></tab-members></div></div><div><tab-downloads></tab-downloads></div></iron-pages></paper-material><script>var items=document.querySelector("paper-tabs"),pages=document.querySelector("div");items.addEventListener("iron-select",function(){pages.selected=items.selected})</script><paper-material class=padding><h3 id=green>IMPORTANT STUFF: This club isn't copyrighted. In spite of this, respect our personal entitlement to work that we provide or produce.</h3></paper-material></div></paper-header-panel></paper-drawer-panel><iron-media-query query="(max-width: 1024px)"query-matches={{_isMobile}}></iron-media-query><paper-toast duration=6000 id=caching-complete text="Caching complete! This app will work offline."></paper-toast><platinum-sw-register auto-register base-uri=../bower_components/platinum-sw/bootstrap clients-claim on-service-worker-installed=displayInstalledToast skip-waiting><platinum-sw-cache cache-config-file=../cache-config.json default-cache-strategy=fastest></platinum-sw-cache></platinum-sw-register></template><script>Polymer({is:"x-app",properties:{_isMobile:{type:Boolean,observer:"_isMobileChanged"}},_listTap:function(){this.$.drawerPanel.closeDrawer()},_isMobileChanged:function(e){this.mainMode=e?"seamed":"cover",this.drawerWidth="320px",this.toolbarClass=e?"":"tall",this.updateStyles()}})</script><script src=../scripts/app.js></script></dom-module>
